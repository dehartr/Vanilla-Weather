<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/c9eef5e99a.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="mb-3" id="search-form">
          <div class="row">
            <div class="col-9">
<input 
type="search" placeholder="type a city" class="form-control" id="city-input" autocomplete="off">
       </div>
        <button class="button1"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
      </div>
 </form>
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
    </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
           <img  id="icon" class="float-left" />
            <div>
    <strong id="temperature">
      </strong>
      <span class="units"> 
        <a href="#" id="fahrenheit-link" class="active">
          °F
        </a> | 
        <a href="#" id="celsius-link" class="active">°C</a>
      </span>
  </div>
          </div>
          </div>
          
          <div class="col-6">
          <ul>
            
             <li >Humidity: <span id="humidity"></span></li>
          <li>
            Wind: <span id="wind"></span> km/h
          </li>
          </ul>

         </div>
      </div>
      <div class="weather-forecast" 
      id="forecast">
     </div>
    </div> 
   
      <small>
    <a href="https://github.com/dehartr/Vanilla-Weather" target="blank">
      Open-source code
    </a>
     by Rasheema DeHart  
  </small>
  </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
